<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>

  <div class="panel-col">

    <div id="handlebars-container">
    </div>
    <span> Directions from your origin to the nearest Citibike pick-up station:</span>
    <div class="turnbyturn" id="one"></div>
    <span> Directions to your Citibike drop-off station:</span>
    <div class="turnbyturn" id="two"></div>
    <span> Directions to your destination from your Citibike drop-off station:</span>
    <div class="turnbyturn" id="three"></div>
  </div>

  <div class="map-col">
    <div id="controls">
      <input type="input" id="start" placeholder="Enter a start address">
      <input type="input" id="end" placeholder="Enter a destination address">
      <button type="button" id="submit">Click me to search!</button>
      <br>
      <span>For best results, limit your search to the street address only (including placenames may deliver erroneous results)</span>
    </div>

    <div id="map-canvas"></div>
  </div>

  <script id="handlebarsTemplate" type="text/x-handlebars-template">
    <span>The closest Citibike station to your departure point is: {{originName}}, it currently has {{numBikes}} bikes available.</span>
    <span>The closest Citibike station to your destination is: {{destinationName}}, it currently has {{numSlots}} docking stations free.</span>
  </script>


  <script src="apiKey.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="app.js"></script>
  <script async defer src="http://maps.google.com/maps/api/js?libraries=places&callback=initMap"></script>
</body>

</html>
